[build]
  command = "npm run build"
  publish = "dist"

  [build.environment]
    # Allow these public variables to be included in build output
    SECRETS_SCAN_OMIT_KEYS = "PUBLIC_SUPABASE_URL,PUBLIC_SUPABASE_ANON_KEY,PUBLIC_SITE_URL,NODE_ENV"

[dev]
  command = "npm run dev"
  port = 3000


[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"

