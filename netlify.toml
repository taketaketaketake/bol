[build]
  command = "npm run build"
  publish = "dist"

  [build.environment]
    # Allow these public variables to be included in build output
    # These are client-side tokens and public contact info that need to be in the build output
    SECRETS_SCAN_OMIT_KEYS = "PUBLIC_SUPABASE_URL,PUBLIC_SUPABASE_ANON_KEY,PUBLIC_MAPBOX_ACCESS_TOKEN,MAPBOX_ACCESS_TOKEN,PUBLIC_SITE_URL,NODE_ENV,PUBLIC_STRIPE_PUBLISHABLE_KEY,SUPABASE_ANON_KEY,YOUR_NOTIFICATION_EMAIL,RESEND_FROM_EMAIL"
    # Exclude build output directories from secrets scanning
    SECRETS_SCAN_OMIT_PATHS = "dist/**,build/**,.netlify/**"
    # Set production environment
    NODE_ENV = "production"

[dev]
  command = "npm run dev"
  port = 3000


[functions]
  node_bundler = "esbuild"


[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"

